<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- The Ones from google (the real deal)-->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style type="text/css">
@media screen and (min-width:768px){
.navbar .navbar-nav {
  display: inline-block;
  float: none;
  vertical-align: top;
}

.navbar .navbar-collapse {
  text-align: center;
}
}
.navbar{
	margin-bottom: 0;
}
body{
	background-color: #E8EAF6;
}

.login-button-custom{
  margin-top: 8%;
  margin-left: 40%
}
</style>
</head>
<body>


  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
      <a class="navbar-brand" href="#">OpinifyMe!</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
        <li><a href="{% url 'polls:registerInit' %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Register</a></li>
        <li><a href="{% url 'polls:about' %}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li> 
        <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> F.A.Q.</a></li> 
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron" style="background-color:#3F51B5">
	<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
    <h1 style="color:#E8EAF6; margin-left:2%;">Opinify Me!</h1>
    <p style="color:#C5CAE9; margin-left:15%;">Hear them all, Use your own!</p>      
    </div>
    
    <div class="col-sm-3"></div>
    </div>
 </div>
<div class="container-fluid">
<div class="row">
  	<div class="col-sm-3"></div>
  	<div class="col-sm-6">
    {% if error_message %}
    <div class="alert alert-danger fade in" style="text-align:center">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error!</strong> Invalid Username or Password!
    </div>
    {% endif %}
  	<div class="panel panel-default">
  		<div class="panel-body" style="background-color:#3F51B5; color:#E8EAF6; text-align:center;">Login</div>
  			<div class="panel-footer">
  				<div class="row">
  					<div class="col-sm-3"></div>
  					<div class="col-sm-6">
				  		<form  action="{%  url 'polls:loginAuth'%}" method="POST" role="form">
              {%  csrf_token %}
				 	 		
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="username" type="text" id="uname" />
                 <label class="mdl-textfield__label" for="uname">Username</label>
              </div>
				  		
              	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="password" type="password" id="pwd" />
                 <label class="mdl-textfield__label" for="pwd">Password</label>
              </div>
				  			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
                  <span class="mdl-checkbox__label">I agree to the terms of service.</span>
                </label>


				  			<!-- Accent-colored raised button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-button-custom">
                  Login
                </button>

						</form>
					</div>
					<div class="col-sm-3"></div>
  				</div>
  			</div>
		</div>
  	</div>
  	<div class="col-sm-3"></div>
</div>
	
</div>
<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer--left-section">
    <div class="mdl-logo">Designed and developed by Sharad Dargan</div>
    <ul class="mdl-mini-footer--link-list">
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy &amp; Terms</a></li>
    </ul>
  </div>
</footer>
</body>
</html>
