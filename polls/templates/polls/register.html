<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- The Ones from google (the real deal)-->
  {% load staticfiles %}
  <script type="text/javascript" src="{% static 'polls/Register/script.js' %}"></script>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.green-blue.min.css" /> 
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style type="text/css">
@media screen and (min-width:768px){
.navbar .navbar-nav {
  display: inline-block;
  float: none;
  vertical-align: top;
}

.navbar .navbar-collapse {
  text-align: center;
}
}
.navbar{
	margin-bottom: 0;
}
body{
	background-color: #E8F5E9;
}

.login-button-custom{
  margin-top: 4%;
  margin-left: 40%
}
</style>

</head>
<body>


  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
      <a class="navbar-brand" href="#">OpinifyMe!</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/feed"><i class="material-icons orange600">dashboard</i> <div>Feed</div></a></li>
        <li class="active"><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Register</a></li>
        <li><a href="{% url 'polls:about'%}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li> 
        <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> F.A.Q.</a></li> 
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron" style="background-color:#4CAF50">
	<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
    <h1 style="color:#E8F5E9; margin-left:2%;">Register</h1>
    <p style="color:#C8E6C9; margin-left:15%;">to be informed enough!</p>      
    </div>
    
    <div class="col-sm-3"></div>
    </div>
 </div>
<div class="container-fluid">
<div class="row">
  	<div class="col-sm-3"></div>
  	<div class="col-sm-6">
  	<div class="panel panel-default">
  		<div class="panel-body" style="background-color:#4CAF50; color:#E8EAF6; text-align:center;">Register</div>
  			<div class="panel-footer">
  				<div class="row">
  					<div class="col-sm-3"></div>
  					<div class="col-sm-6">
				  		<form  action="{%  url 'polls:register' %}"  method="POST" role="form" >
				 	 		{%  csrf_token %}
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="username" type="text" id="uname" />
                 <label class="mdl-textfield__label" for="uname">Username</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="firstname" type="text" id="fname" />
                 <label class="mdl-textfield__label" for="fname">First name</label>
              </div>
               <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="lastname" type="text" id="lname" />
                 <label class="mdl-textfield__label" for="lname">Last name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="email" type="text" id="email" />
                 <label class="mdl-textfield__label" for="email">Email</label>
              </div>
				  		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="password" type="password" id="pwd" />
                 <label class="mdl-textfield__label" for="pwd">Password</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="password" type="password" id="re-pwd" />
                 <label class="mdl-textfield__label" for="pwd">Re-enter Password</label>
              </div>
				  		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
                  <span class="mdl-checkbox__label">I agree to the terms of service.</span>
                </label>
				  			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-button-custom" onclick="return validate()">
                  SIGNUP
                </button>
						</form>
					</div>
					<div class="col-sm-3"></div>
  				</div>
  			</div>
		</div>
  	</div>
  	<div class="col-sm-3"></div>
</div>
	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error!</h4>
        </div>
        <div class="modal-body">
          <p id="modal-body-content">heheh</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer--left-section">
    <div class="mdl-logo">Designed and developed by Sharad Dargan &amp Abhishek Jindal</div>
    <ul class="mdl-mini-footer--link-list">
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy &amp; Terms</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
