<!DOCTYPE html>
<html lang="en">
<head>
  <title>Complete your profile | OpinifyMe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- The Ones from google (the real deal)-->
  {% load staticfiles %}
  <script type="text/javascript" src="{% static 'polls/Register/script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'polls/css/bootstrap-datepicker3.css' %}">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.green-blue.min.css" /> 
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  <script src="{% static 'polls/js/bootstrap-datepicker.min.js' %}"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style type="text/css">
@media screen and (min-width:768px){
.navbar .navbar-nav {
  display: inline-block;
  float: none;
  vertical-align: top;
}

.navbar .navbar-collapse {
  text-align: center;
}
}
.navbar{
	margin-bottom: 0;
}
body{
	background-color: rgba(179, 212, 252, 0.30);
}

.login-button-custom{
  margin-top: 4%;
  margin-left: 40%
}
</style>

</head>
<body>


  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
      <a class="navbar-brand" href="#">OpinifyMe!</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Register</a></li>
        <li><a href="{% url 'polls:about'%}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li> 
        <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> F.A.Q.</a></li> 
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron" style="background-color:#2196F3">
	<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6">
    <h1 style="color:#E8F5E9;">Complete your Profile</h1>
    </div>
    
    <div class="col-sm-3"></div>
    </div>
 </div>
<div class="container-fluid">

<div class="row">
  	<div class="col-sm-3"></div>
  	<div class="col-sm-6">
  	{% if error %}
    <div class="alert alert-danger">
       <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Error!</strong> {{error}}
    </div>
    {% endif %}
    <div class="panel panel-default">
  		<div class="panel-body" style="background-color:#2196F3; color:#E8F5E9; text-align:center;">Enter details</div>
  			<div class="panel-footer">
  				<div class="row">
  					<div class="col-sm-3"></div>
  					<div class="col-sm-6">
				  		<form  action="{%  url 'polls:signup' %}"  method="POST" role="form" >
				 	 		{%  csrf_token %}
              <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                 <input class="mdl-textfield__input" name="username" type="text" id="uname" />
                 <label class="mdl-textfield__label" for="uname">Username</label>
              </div> -->
              <br>
              <strong>Gender <strong style="color:red">*</strong>:</strong>
              &nbsp
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-male">
                <input type="radio" id="radio-male" class="mdl-radio__button" name="gender" value="0">
                <span class="mdl-radio__label">Male</span>
              </label>
              &nbsp
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="radio-female">
                <input type="radio" id="radio-female" class="mdl-radio__button" name="gender" value="1">
                <span class="mdl-radio__label">Female</span>
              </label>
              <br>
              <br>
              <label for="sel1">Select Religion <strong style="color:red">*</strong>:</label>
              <select class="form-control" id="sel1" name="religion">
                <option>Christianity</option>
                <option>Islam</option>
                <option>Hinduism</option>
                <option>Chinese folk religion</option>
                <option>Buddhism</option>
                <option>Taoism</option>
                <option>Shinto</option>
                <option>Sikhism</option>
                <option>Judaism</option>
                <option>Korean shamanism</option>
                <option>Caodaism</option>
                <option>Bahá'í Faith</option>
                <option>Jainism</option>
                <option>Cheondoism</option>
                <option>Hoahaoism</option>
                <option>Tenriism</option>
                <option>Prefer not to disclose.</option>
              </select>
              <br>
              <label for="sel2">Select your Country <strong style="color:red">*</strong>:</label>
              <select class="form-control" id="sel2" name="country">
                <option>India</option>
                {% for country in countries %}
                  <option>{{country.name}}</option>
                {% endfor %}
              </select>
              <br>
              <label for="comment">Describe yourself <strong style="color:red">*</strong>:</label>
              <textarea class="form-control" rows="5" id="comment" name="about-self"></textarea>
              <br>
              <label for="#dob-picker">Enter Your D.O.B. <strong style="color:red">*</strong>:</label>
              <div id="dob-picker" class="input-group date">
                <input type="text" class="form-control" placeholder="dd-mm-yyyy" name="dob"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
              </div>
              <input type="hidden" name="uid" value="{{uid}}">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-button-custom" onclick="return validate()">
                  CONFIRM
              </button>
            </form>
					</div>
					<div class="col-sm-3"></div>
  				</div>
  			</div>
		</div>
  	</div>
  	<div class="col-sm-3"></div>
</div>
	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error!</h4>
        </div>
        <div class="modal-body">
          <p id="modal-body-content">heheh</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
<script type="text/javascript">
  $('#dob-picker').datepicker({
    format: "yyyy-mm-dd",
    startView: 2
});
</script>>
<footer class="mdl-mini-footer">
  <div class="mdl-mini-footer--left-section">
    <div class="mdl-logo">Designed and developed by Sharad Dargan &amp Abhishek Jindal</div>
    <ul class="mdl-mini-footer--link-list">
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy &amp; Terms</a></li>
    </ul>
  </div>
</footer>

</body>

</html>
